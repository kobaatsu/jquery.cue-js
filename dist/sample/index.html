<!DOCTYPE html>
<html>
  <head>
    <title>jquery.cue.js sample</title>
  </head>
  <body>
    <h1>sample</h1>
    <div class="cue" id="sample1" data-cue-type="timing" date-cue-value="3000" data-cue-result="opacity:0" data-cue-duration=".5s" data-cue-easing="linear">3秒後に透明になる</div><code>$('.cue').cue()</code>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../jquery.cue.js"></script>
    <script>$('.cue').cue()</script>
  </body>
</html>
